language: scala
scala:
- 2.11.11
jdk:
- oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
git:
  submodules: false
before_install:
- sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
deploy:
  skip_cleanup: true
  provider: heroku
  api_key:
    secure: 
  app:
    master: htwg-morris
    development: travis-morris-test
  on:
    repo: LarsKnaack/de.htwg.wt.muehle
